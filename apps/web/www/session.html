<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Detail</title>
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/components.css">
  <link rel="stylesheet" href="/static/css/session.css">
</head>
<body class="student-wrap">
  <header class="nav">
    <div class="container nav-inner">
      <a class="nav-brand" href="/student.html">
        <img src="/static/images/hcmut.svg" alt="BKTutor">
        <span>BKTutor</span>
      </a>
      <nav class="nav-links">
        <a id="nav-home" href="/student.html">Home</a>
        <a id="nav-profile" href="/profile.html">Profile</a>
      </nav>
      <div class="spacer"></div>
      <button id="nav-logout" class="btn primary" type="button">Log out</button>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <div id="session-card" class="panel" style="margin-bottom:16px;">
        <h2 id="sess-title">Session</h2>
        <div class="muted" id="sess-tutor"></div>
        <div class="course-tags">
          <span class="badge" id="sess-mode"></span>
          <span class="badge" id="sess-time"></span>
          <span class="badge" id="sess-day"></span>
          <span class="badge" id="sess-scheduled"></span>
        </div>
      </div>

      <div class="grid col-2">
        <section class="panel">
          <h3>Cancel session</h3>
          <p class="muted">Tell us why you need to cancel.</p>
          <form id="cancel-form" class="profile-form">
            <div class="field" style="margin-top:0;">
              <label for="cancel-reason">Reason</label>
              <select id="cancel-reason" class="input">
                <option>Scheduling conflict</option>
                <option>Completed material elsewhere</option>
                <option>Emergency</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field" style="margin-top:0;">
              <label for="cancel-notes">Notes</label>
              <textarea id="cancel-notes" class="input" rows="3" placeholder="Optional details"></textarea>
            </div>
            <button class="btn primary" type="submit">Submit cancel</button>
            <div id="cancel-msg" class="muted tiny-top"></div>
          </form>
        </section>

        <section class="panel">
          <h3>Reschedule session</h3>
          <p class="muted">Pick a reason and we will reschedule.</p>
          <form id="resched-form" class="profile-form">
            <div class="field" style="margin-top:0;">
              <label for="resched-reason">Reason</label>
              <select id="resched-reason" class="input">
                <option>Need a different time</option>
                <option>Need on-campus</option>
                <option>Need online</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field" style="margin-top:0;">
              <label for="resched-new-session">Choose a replacement session</label>
              <select id="resched-new-session" class="input">
                <option value="">Keep current session</option>
              </select>
              <p class="muted tiny-top">Pick another slot to swap into (or leave empty to just request a change).</p>
            </div>
            <div class="field" style="margin-top:0;">
              <label for="resched-notes">Notes</label>
              <textarea id="resched-notes" class="input" rows="3" placeholder="Preferred time or notes"></textarea>
            </div>
            <button class="btn primary" type="submit">Submit reschedule</button>
            <div id="resched-msg" class="muted tiny-top"></div>
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container" style="display:flex;flex-wrap:wrap;gap:16px;justify-content:space-between;">
      <div>(c) 2025 HCMUT - Privacy - Terms</div>
      <div>Support: <a href="mailto:support@hcmut.edu.vn">support@hcmut.edu.vn</a></div>
    </div>
  </footer>

  <script src="/static/js/session.js"></script>
</body>
</html>
